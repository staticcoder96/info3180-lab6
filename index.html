<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>
    <h1> You Can Add or Remove Items From This List:) </h1>
    <script>
        var app = angular.module("GroceryList", []);
        app.controller("Ctrl",function($scope){
            $scope.products = ["Snacks", "Jasmine Rice", "Boneless Skinless Thighs"];
            
            $scope.addItem = function(){
                $scope.errortext = "";
                if (!$scope.addMe) {return;}
                if ($scope.products.indexOf($scope.addMe) == -1){
                    $scope.products.push($scope.addMe);
                } else{
                    $scope.errortext = " Item Already Exist";
                }
            };
            $scope.removeItem = function(x){
                $scope.errortext = "";
                $scope.products.splice(x,1);
            };
        });
    </script>
    
    <div ng-app="GroceryList" ng-controller="Ctrl">
        <ul>
            <li ng-repeat="x in products">
                {{x}}
                <span ng-click="removeItem($index)">&times;</span>
            </li>
        </ul>
        <input ng-model="addMe" class="addMe">
        <button ng-click="addItem()"> Add To List </button>
          <p>{{errortext}}</p>
    </div>
    
</body>

<style type="text/css">
    .addMe{
        background-color: #F5F5DC;
    }
</style>
</html>
